{% extends "base.html" %}

{% block title %}Home - AI Powered Search{% endblock %}

{% block content %}
<div class="flex h-[97vh] w-full flex-col">
    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto rounded-xl bg-slate-200 p-4 dark:bg-slate-800">
        <div id="chat-messages" class="flex flex-col gap-4">
            <!-- Messages will be inserted here -->
        </div>
    </div>

    <!-- Message Input -->
    <form class="mt-2" hx-post="/chat" hx-target="#chat-messages" hx-swap="beforeend">
        <div class="relative">
            <textarea
                id="chat-input"
                name="message"
                class="block w-full resize-none rounded-xl border-none bg-slate-200 p-4 pr-20 text-sm text-slate-900 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-slate-800 dark:text-slate-200"
                placeholder="Ask about courses..."
                rows="1"
                required
            ></textarea>
            <button
                type="submit"
                class="absolute bottom-2 right-2.5 rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-slate-200"
            >
                Send
            </button>
        </div>
    </form>
</div>
{% endblock %}
