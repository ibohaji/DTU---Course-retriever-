<div class="flex flex-row px-2 py-4">
    <img class="mr-2 flex h-8 w-8 rounded-full" 
         src="https://dummyimage.com/256x256/363536/ffffff&text=U" />
    <div class="flex max-w-3xl items-center">
        <p>{{ message }}</p>
    </div>
</div>

{% if courses %}
<div class="mb-4 flex rounded-xl bg-slate-50 px-2 py-6 dark:bg-slate-900">
    <img class="mr-2 flex h-8 w-8 rounded-full" 
         src="https://dummyimage.com/256x256/354ea1/ffffff&text=A" />
    <div class="flex flex-col gap-2">
        <p>{{ assistant_message }}</p>
        {% for course in courses %}
        <div class="course-info mt-2">
            <span class="course-id">{{ course.course_number }}</span>
            <span class="course-name">{{ course.course_name }}</span>
            <p class="course-details mt-1">{{ course.details }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endif %}
