<div class="chat" 
     hx-trigger="load, newMessage from:body" 
     hx-get="/messages">
    <div id="resultText" class="messages-container">
        <div class="welcome-message">
            How can I assist you today?
        </div>
    </div>
</div>

<div class="input-section">
    <form hx-post="/chat" hx-target="#resultText" hx-swap="beforeend">
        <div class="input-wrapper">
            <input id="promptInput" 
                   type="text" 
                   placeholder="Type your message..."
                   name="message"
                   required>
            <div class="button-group">
                <button type="submit" class="primary-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
                <button id="stopBtn" class="stop-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                </button>
                <button id="clearBtn" class="clear-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>
    </form>
    <div class="typing-indicator htmx-indicator">
        <span>AI is thinking</span>
        <span class="dots">...</span>
    </div>
</div>
