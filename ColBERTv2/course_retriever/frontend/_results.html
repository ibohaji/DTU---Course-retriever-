<div class="results-wrapper">
    {% for result in results %}
        {% if loop.last and results|length == 10 %}
            <div class="result-card"
                 hx-get="/search?query={{ query }}&page={{ page + 1 }}"
                 hx-trigger="intersect once"
                 hx-swap="afterend">
                <div class="course-info">
                    <div class="course-id">{{ result.document_metadata.course_number }}</div>
                    <div class="course-name">{{ result.document_metadata.course_name }}</div>
                </div>
            </div>
        {% else %}
            <div class="result-card">
                <div class="course-info">
                    <div class="course-id">{{ result.score }}</div>
                    <div class="course-name">{{ result.document_metadata.course_name }}</div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
